<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span> <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:18</span></div>
      <div class="status-bar__column">
        <div class="status-bar__column">
          <span>85%</span><i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>

    <header>
      <div class="friends-header">
        <h1>More</h1>
        <div class="icon-header">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span> <i class="fas fa-music fa-lg"></i></span>
          <span class="find-icon__dot"></span>
          <a href="setting.html">
            <span><i class="fas fa-cog fa-lg"></i></span
          ></a>
        </div>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="jong.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jonghyeon</h4>
            <h6 class="user-component__subtitle">+82-512-3215</h6>
          </div>
        </div>
        <div>
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more-icon">
        <div class="icon-row">
          <i class="far fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-kiss-wink-heart"></i><span>Emotions</span>
          <span class="more__notification-dot"></span>
        </div>
        <div class="icon-row">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-icon more-icon__second">
        <div class="icon-row">
          <i class="fab fa-connectdevelop"></i><span>Connect</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-paperclip"></i><span>Clips</span>
        </div>
      </div>

      <div class="more-underline"></div>
      <div class="more-bottom__game">
        <h4 class="bottom-title">Suggestions</h4>
        <div class="more-icon more-icon__second more-icon__third">
          <div class="icon-row">
            <img src="story.JPG" /><span>Kakao Story</span>
          </div>
          <div class="icon-row">
            <img src="firends.JPG" /><span>Kakao firends</span>
          </div>
          <div class="icon-row">
            <img src="gem.JPG" /><span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile"><span>your screen is too big</span></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
