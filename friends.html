<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span> <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:18</span></div>
      <div class="status-bar__column">
        <div class="status-bar__column">
          <span>85%</span><i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>

    <header>
      <div class="friends-header">
        <h1>Friends</h1>
        <div class="icon-header">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span class="find-icon__dot"></span>
          <a href="setting.html"
            ><span><i class="fas fa-cog fa-lg"></i></span
          ></a>
        </div>
      </div>
    </header>

    <div class="friends-banner">
      <a href="#">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
    </div>
    <main class="main-screen">
      <div class="friends-profile">
        <img src="jong.jpg" />
        <span>JongHyeon</span>
      </div>

      <div class="friends-border"></div>

      <div class="friends-channel__up">
        <div class="friends-channel__text">Channel</div>
        <div class="friends-channel__arrow">
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="friends-profile firends-profile__second">
        <div class="friends-channel__column">
          <img src="kokoa.png" />
          <span>Channel</span>
        </div>
        <div class="friends-channel__column">
          <span>2</span><i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile"><span>your screen is too big</span></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
