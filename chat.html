<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>
  <body id="caht-screen">
    <div class="status-bar chat-bar">
      <div class="status-bar__column">
        <span>No Service</span> <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>12:18</span></div>
      <div class="status-bar__column">
        <div class="status-bar__column">
          <span>85%</span><i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>

    <header class="settings-header">
      <div class="settings-title">
        <a href="chats.html"> <i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="settings-title">
        <h1>JongHyeon</h1>
      </div>
      <div class="settings-title">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat-time">
        <div class="chat-timebox">Tuesday, June 05, 2023</div>
      </div>

      <div class="chat-communucation">
        <img src="jong.jpg" />
        <div class="chat-profile">
          <span class="message-title">JongHyeon</span>
          <div class="chat__comment">
            <div class="chat__content">
              <span class="message__bubble">Hi</span>
              <span class="message__time">21:40</span>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-communucation chat-communucation--own">
        <div class="chat__comment">
          <div class="chat__content">
            <span class="message__bubble message__bubble--own">Hello</span>
            <span class="message__time message__time--own">21:40</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile"><span>your screen is too big</span></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
